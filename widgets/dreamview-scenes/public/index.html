<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--homey-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif);
      background: transparent;
      color: var(--homey-text-color, white);
      min-height: 100%;
      overflow: hidden;
    }

    .widget-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--homey-su-2, 8px);
      padding: var(--homey-su-2, 8px);
      width: 100%;
      height: 100%;
    }

    .scene-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      aspect-ratio: 1;
      padding: var(--homey-su-2, 8px) var(--homey-su-1, 4px);
      background: var(--homey-color-mono-100, rgba(0, 172, 231, 0.1));
      border-radius: var(--homey-border-radius-default, 12px);
      border: var(--homey-line, 1px solid rgba(0, 172, 231, 0.2));
      transition: all 0.2s ease;
    }

    .scene-tile:hover {
      background: var(--homey-color-mono-150, rgba(0, 172, 231, 0.15));
    }

    .scene-icon {
      width: var(--homey-icon-size-medium, 20px);
      height: var(--homey-icon-size-medium, 20px);
      color: #00ACE7;
      opacity: 0.9;
      flex-shrink: 0;
    }

    .scene-name {
      font-size: var(--homey-font-size-small, 14px);
      font-weight: var(--homey-font-weight-medium, 500);
      line-height: var(--homey-line-height-small, 20px);
      text-align: center;
      color: var(--homey-text-color, inherit);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      flex-shrink: 0;
    }

    .button-row {
      display: flex;
      gap: var(--homey-su-1, 4px);
      width: 100%;
      justify-content: center;
      flex-shrink: 0;
    }

    .toggle-button {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      max-width: 42px;
      height: 28px;
      border-radius: var(--homey-border-radius-small, 6px);
      border: none;
      cursor: pointer;
      font-size: var(--homey-font-size-small, 14px);
      font-weight: var(--homey-font-weight-medium, 500);
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: var(--homey-color-mono-200, rgba(255, 255, 255, 0.15));
      color: var(--homey-text-color-light, rgba(255, 255, 255, 0.7));
    }

    .toggle-button:hover {
      background: var(--homey-color-mono-300, rgba(255, 255, 255, 0.25));
    }

    .toggle-button:active {
      transform: scale(0.95);
    }

    .toggle-button.on-btn:hover {
      background: #00ACE7;
      color: var(--homey-text-color-white, white);
    }

    .toggle-button.off-btn:hover {
      background: var(--homey-color-red-500, #ff6b6b);
      color: var(--homey-text-color-white, white);
    }

    .toggle-button.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .error-message {
      font-size: var(--homey-font-size-small, 14px);
      color: var(--homey-text-color-danger, #ff6b6b);
      text-align: center;
      padding: var(--homey-su-4, 16px);
    }

    .no-scenes {
      font-size: var(--homey-font-size-small, 14px);
      color: var(--homey-text-color-light, rgba(255, 255, 255, 0.6));
      text-align: center;
      padding: var(--homey-su-4, 16px);
    }
  </style>
</head>
<body class="homey-widget-small">
  <div id="widget" class="widget-container">
    <div class="no-scenes">Loading...</div>
  </div>

  <script>
    let scenes = [];
    let loadingScenes = {};

    function onHomeyReady(Homey) {
      Homey.ready();

      Homey.getSettings().then(settings => {
        // Collect scenes from individual scene settings (scene1, scene2, scene3)
        scenes = [];
        for (let i = 1; i <= 3; i++) {
          const scene = settings[`scene${i}`];
          if (scene && scene.id) {
            scenes.push(scene);
          }
        }

        if (scenes.length > 0) {
          renderScenes();
        } else {
          showNoScenes();
        }
      }).catch(err => {
        showError('Failed to load settings');
      });
    }

    function showNoScenes() {
      document.getElementById('widget').innerHTML = '<div class="no-scenes">Select scenes in widget settings</div>';
    }

    function showError(message) {
      document.getElementById('widget').innerHTML = `<div class="error-message">${message}</div>`;
    }

    function renderScenes() {
      const container = document.getElementById('widget');
      container.innerHTML = '';

      scenes.forEach(scene => {
        const tile = document.createElement('div');
        tile.className = 'scene-tile';
        tile.id = `tile-${scene.id}`;

        tile.innerHTML = `
          <svg class="scene-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <div class="scene-name" title="${escapeHtml(scene.name)}">${escapeHtml(scene.name)}</div>
          <div class="button-row">
            <button class="toggle-button on-btn" onclick="toggleScene('${scene.id}', '${escapeHtml(scene.sku)}', true)">On</button>
            <button class="toggle-button off-btn" onclick="toggleScene('${scene.id}', '${escapeHtml(scene.sku)}', false)">Off</button>
          </div>
        `;

        container.appendChild(tile);
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    function setButtonsLoading(sceneId, isLoading) {
      const tile = document.getElementById(`tile-${sceneId}`);
      if (!tile) return;

      const buttons = tile.querySelectorAll('.toggle-button');
      buttons.forEach(btn => {
        if (isLoading) {
          btn.classList.add('loading');
        } else {
          btn.classList.remove('loading');
        }
      });
    }

    function toggleScene(sceneId, sku, state) {
      if (loadingScenes[sceneId]) return;

      loadingScenes[sceneId] = true;
      setButtonsLoading(sceneId, true);

      Homey.api('POST', '/toggle', { sceneId: sceneId, sku: sku, state: state })
        .then(result => {
          loadingScenes[sceneId] = false;
          setButtonsLoading(sceneId, false);
        })
        .catch(err => {
          console.error('Failed to toggle scene:', err);
          loadingScenes[sceneId] = false;
          setButtonsLoading(sceneId, false);
        });
    }
  </script>
</body>
</html>
