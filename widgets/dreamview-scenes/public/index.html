<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: var(--homey-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif);
      background: transparent;
      color: var(--homey-text-color, white);
      overflow: hidden;
    }

    .widget-container {
      display: flex;
      gap: 8px;
      padding: 8px;
      width: 100%;
      height: 100%;
    }

    .scene-tile {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: var(--homey-background-color-card, rgba(55, 55, 60, 0.95));
      border-radius: 12px;
      min-width: 0;
      height: 100%;
    }

    .scene-header {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      flex: 1;
      min-height: 0;
    }

    .scene-icon {
      font-size: 18px;
      line-height: 1;
      color: #4CAF50;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .scene-name {
      font-size: var(--homey-font-size-default, 16px);
      font-weight: var(--homey-font-weight-medium, 500);
      line-height: var(--homey-line-height-default, 24px);
      color: var(--homey-text-color, white);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      word-break: break-word;
    }

    .button-row {
      display: flex;
      gap: 4px;
      margin-top: 8px;
      flex-shrink: 0;
    }

    .toggle-button {
      flex: 1;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      background: rgba(80, 80, 85, 0.8);
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle-button:active {
      transform: scale(0.96);
    }

    .toggle-button.on-btn:active {
      background: #4CAF50;
      color: white;
    }

    .toggle-button.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .no-scenes {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 16px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="widget" class="widget-container">
    <div class="no-scenes">Loading...</div>
  </div>

  <script>
    let scenes = [];
    let loadingScenes = {};

    function onHomeyReady(Homey) {
      Homey.ready();
      loadScenes();
    }

    function loadScenes() {
      const { scene1, scene2, scene3 } = Homey.getSettings();

      scenes = [];
      if (scene1 && scene1.id) scenes.push(scene1);
      if (scene2 && scene2.id) scenes.push(scene2);
      if (scene3 && scene3.id) scenes.push(scene3);

      if (scenes.length > 0) {
        renderScenes();
      } else {
        showNoScenes();
      }
    }

    function showNoScenes() {
      document.getElementById('widget').innerHTML = '<div class="no-scenes">Select scenes in widget settings</div>';
    }

    function renderScenes() {
      const container = document.getElementById('widget');
      container.innerHTML = '';

      scenes.forEach(scene => {
        const tile = document.createElement('div');
        tile.className = 'scene-tile';
        tile.id = `tile-${scene.id}`;

        tile.innerHTML = `
          <div class="scene-header">
            <span class="scene-icon">â˜…</span>
            <div class="scene-name" title="${escapeHtml(scene.name)}">${escapeHtml(scene.name)}</div>
          </div>
          <div class="button-row">
            <button class="toggle-button on-btn" onclick="toggleScene('${scene.id}', '${escapeHtml(scene.sku)}', true)">ON</button>
            <button class="toggle-button off-btn" onclick="toggleScene('${scene.id}', '${escapeHtml(scene.sku)}', false)">OFF</button>
          </div>
        `;

        container.appendChild(tile);
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    function setButtonsLoading(sceneId, isLoading) {
      const tile = document.getElementById(`tile-${sceneId}`);
      if (!tile) return;

      const buttons = tile.querySelectorAll('.toggle-button');
      buttons.forEach(btn => {
        if (isLoading) {
          btn.classList.add('loading');
        } else {
          btn.classList.remove('loading');
        }
      });
    }

    function toggleScene(sceneId, sku, state) {
      if (loadingScenes[sceneId]) return;

      loadingScenes[sceneId] = true;
      setButtonsLoading(sceneId, true);

      Homey.api('POST', `/toggle`, { sceneId: sceneId, sku: sku, state: state })
        .then(result => {
          loadingScenes[sceneId] = false;
          setButtonsLoading(sceneId, false);
        })
        .catch(err => {
          loadingScenes[sceneId] = false;
          setButtonsLoading(sceneId, false);
        });
    }
  </script>
</body>
</html>
